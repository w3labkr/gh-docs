  <script>
    function setActiveClass(target) {
      var parent = target.parentNode;
      var siblings = [].slice.call(parent.parentNode.children).filter(function (sibling) {
        return sibling !== target;
      });

      siblings.forEach(function(sibling) {
        sibling.classList.remove('active');
      });

      parent.classList.add('active');
    }

    function setTertiary(element) {
      var target = document.getElementById(element.dataset.targetId);
      var siblings = [].slice.call(target.parentNode.children).filter(function (sibling) {
        return sibling !== target;
      });

      siblings.forEach(function(sibling) {
        sibling.style.display = 'none';
      });

      target.style.display = 'block';
    }

    function setTertiaryAnchor(element) {
      var target = document.getElementById(element.dataset.targetId);
      var firstAnchor = target.querySelector('a');

      firstAnchor.dispatchEvent(new Event('click'));
    }

    function setPrimary(target) {
      var iframe = document.getElementById('iframe');
      var origin = '';
      var href = target.getAttribute('href');

      iframe.src = origin.concat(href);
    }

    var secondaryAnchors = document.querySelectorAll('#secondary a');
    secondaryAnchors.forEach(function(anchor) {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();

        setActiveClass(this);
        setTertiary(this);
        setTertiaryAnchor(this);

        return false;
      });
    });

    var tertiaryAnchors = document.querySelectorAll('#tertiary a');
    tertiaryAnchors.forEach(function(anchor) {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();

        setActiveClass(this);
        setPrimary(this);

        return false;
      });
    });
  </script>
